<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">
    <title>动态线条背景</title>

</head>
<body>

<style type="text/css">
    *{margin:0;padding:0;}
    .headline-bg{
        position: fixed;
        height: 100%;
        width: 100%;
        overflow:hidden;
        background:-webkit-linear-gradient(top,#19DFED,#00B2BF);
        background:-moz-linear-gradient(top,#19DFED,#00B2BF);
        background:-o-linear-gradient(top,#19DFED,#00B2BF);
        background:-ms-linear-gradient(top,#19DFED,#00B2BF)
    }
</style>

<div class="headline-bg">
    <canvas id="waves" class="waves"></canvas>
</div>

<script src="js/vendors.js"></script>
<script src="js/index.js"></script>
</body>
</html>
